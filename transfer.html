<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>


<!-- DaisyUi CDN -->

<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />



<!-- Tailwi nd CDN -->

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- Font awesome cdn -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>




<!-- Add Money -->

<div id="add-money-div" >
<h1 class="font-bold text-[20px] p-3">Add Money</h1>

<form action="" class="bg-white rounded-2xl p-8    ">

    <div>
        <h1 class="font-semibold">Select A Bank</h1>

      

    </div>
    <div class="mt-[18px]">
<h1 class="font-semibold">Bank Account Number</h1>

<input id="account-number"  type="number" placeholder="Enter 11 digit account number" class="input rounded-3xl mt-[10px] w-full" />

    </div>
    

<div class="mt-[18px]">
<h1 class="font-semibold">Amount to Add</h1>

<input id="add-amount-input" type="number" placeholder="Add Amount to withdraw" class="input rounded-3xl mt-[10px] w-full" />

    </div>

    <div class="mt-[18px]">
<h1 class="font-semibold">Pin Number </h1>

<input id="pin-number" type="number" placeholder="Enter 4 digit pin number" class="input rounded-3xl mt-[10px] w-full" />

    </div>

<button id="btn-add-money" type="button" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl color text-white">Add Money</button>
</form>


</div>



</section>







  <script src="./transfer.js"></script>  

    
</body>
</html>
